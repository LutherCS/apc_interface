<!DOCTYPE html>
<html>
<head>
    <title>Luther Course Proposal</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/dashboard.css"/>

    <!-- icon -->
    <link rel="icon" href="img/CourseProposalLogo.png"/>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="navCtrl">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
				<a class="nav navbar-brand" href="#/" style="padding-top: 0px;"><img class="logo" src="img/CourseProposalLogo.png"/>
					<div style="display:inline; margin-right: 10px;">Luther Course Proposal</div>
				</a>
	    </div>
        </div>
    </nav>
    <div class="container-fluid" style="margin-top:60px;">
	<div class="col-md-4 col-md-offset-4" id="login-container">
            <div class="jumbotron">
		<h3>Enter your NorseKey username to sign on.</h3>
                <form method="POST" action="j_security_check">
                    <div class="form-group">
                        <label for="j_username"> Email</label>
                        <div class="input-group">
                        <input id="j_username" name="j_username" class="form-control" required type="text" placeholder="@luther.edu"/>
                        <span class="input-group-addon">@luther.edu</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="j_password">Password</label>
                        <input id="j_password" name="j_password" class="form-control" required type="password" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
