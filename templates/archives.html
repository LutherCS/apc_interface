<div class="col-xs-offset-3">
    <div class="col-xs-4">
        <input type="text" class="form-control" placeholder="Archive Search" title="Use this search bar to find archived courses."/>
    </div>
    <div class="col-xs-2" title="Choose which category you want to search for.">
        <div class="form-group">
          <select class="form-control">
            <option>Title</option>
            <option>Name</option>
            <option>Owner</option>
            <option>Year</option>
          </select>
        </div>
    </div>
    <button type="button" class="btn btn-success">Go!</button>
</div>
<div class="well col-xs-8 col-xs-offset-2 archiveHover" ng-click="openArchiveModal()">
    <h4># Matches</h4>
    <h4>Current Course: ____________________</h4>
</div>
