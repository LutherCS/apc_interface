<!-- Modal -->
<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
    		<div class="modal-header">
    			<button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</span></button>
    			<h4 class="modal-title" id="myModalLabel">Confirm {{action}}</h4>
    		</div>
    		<div class="modal-body">
				<div class="container-fluid">
					<div class="well well-lg">
						{{msg}}
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button ng-if="course" type="button" class="btn btn-danger pull-right" ng-click="confirmFunc(course)"><span class="glyphicon glyphicon-trash"></span> {{action}}</button>
				<button ng-if="!course" type="button" class="btn btn-danger pull-right" ng-click="confirmFunc()"><span class="glyphicon glyphicon-trash"></span> {{action}}</button>
				<button type="button" class="btn btn-default pull-right" style="margin-right: 10px;" aria-label="Close" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
