<form class="propForm" name="ProposalForm">
    <div class="form-group">
        <label>Course Name</label>
        <label style="color: red;">*</label>
        <input class="form-control" placeholder="i.e. Paideia" required>
    </div>
    <div class="form-group smallFormField" title="Department and Course Number will be joined together (i.e. CS-150)">
        <label>Department</label>
        <label style="color: red;">*</label>
        <select class="form-control" required>
            <div ng-repeat="">
                <option>blah</option>
                <option>blah</option>
                <option>blah</option>
            </div>
        </select>
    </div>
    <div class="form-group smallFormField" title="Department and Course Number will be joined together (i.e. CS-150)">
        <label>Course Number</label>
        <label style="color: red;">*</label>
        <input class="form-control" placeholder="i.e. 150" required>
    </div>
    <div class="form-group" title="Separate multiple professors with commas (i.e. John Doe, Jan Smith).">
        <label>Instructor(s)</label>
        <label style="color: red;">*</label>
        <input class="form-control" required>
    </div>
    <div class="form-group smallFormField">
        <label>General Requirements Satisfied</label>
        <select multiple class="form-control">
            <div ng-repeat="">
                <option>blah</option>
                <option>blah</option>
                <option>blah</option>
                <option>blah</option>
                <option>blah</option>
            </div>
        </select>
    </div>
    <div class="form-group smallFormField">
        <label>Credit Hours</label>
        <label style="color: red;">*</label>
        <input class="form-control" required>
    </div>
    <div class="form-group smallFormField">
        <label>Estimated Enrollment</label>
        <label style="color: red;">*</label>
        <input class="form-control" required>
    </div>
    <div class="form-group smallFormField">
        <label>Max Capacity</label>
        <label style="color: red;">*</label>
        <input class="form-control" required>
    </div>
    <div class="form-group smallFormField">
        <label>Terms Offered</label>
        <label style="color: red;">*</label>
        <select multiple class="form-control" required>
            <option>Fall</option>
            <option>J-Term</option>
            <option>Spring</option>
            <option>Summer 1</option>
            <option>Summer 2</option>
        </select>
    </div>
    <div class="form-group">
        <label>Prerequisites</label>
        <input class="form-control" required>
    </div>
    <div class="form-group">
        <label>Fees</label>
        <label style="color: red;">*</label>
        <textarea class="form-control" rows="2" required></textarea>
    </div>
    <div class="form-group">
        <label>Catalog Description</label>
        <label style="color: red;">*</label>
        <textarea class="form-control" rows="4" required></textarea>
    </div>
    <div class="form-group">
        <label>Rationale</label>
        <label style="color: red;">*</label>
        <textarea class="form-control" rows="3" required></textarea>
    </div>
    <div class="form-group" title="The impact on faculty, major programs, students or other factors.">
        <label>Impact</label>
        <label style="color: red;">*</label>
        <textarea class="form-control" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label>Staffing Implications</label>
    </div>
    <div class="form-group">
        <label>Another...</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
